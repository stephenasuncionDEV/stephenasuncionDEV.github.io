<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Jump 2020 | Stephen Asuncion</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <style>
        table, td, th {
          border: 1px solid black;
        }
        
        table {
          width: 600px;
          border-collapse: collapse;
          text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="600" height="500" style="border-style: solid; display: inline-block;"></canvas>
    <br>
    <p style="margin-left: 12em; font-style:italic; color:rgb(110, 110, 110)">Tip: There's a boss in round 5</p>
    <h3 id="powerVal" style="font-family: 'Montserrat', 'Roboto'; margin-left: 1em; color:rgb(59, 59, 59)">Power: 0</h3>
    <img src="Images/Keys.png" alt="Hotkeys">
    <h3 style="font-family: 'Montserrat', 'Roboto'; margin-left: 1em; color:rgb(59, 59, 59)">Result:</h3>
    <div id="roundOutput">
        <table id="roundTable">
            <tr>
                <th>Round</th>
                <th>Time</th>
            </tr>

        </table>
    </div>
    <script src="code.js"></script>
</body>
</html>
